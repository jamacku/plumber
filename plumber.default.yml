repository: systemd
require-review: true
rhel: [9.0.0-beta, 9.0.0, 9.1.0, ...]
branch-prefix: rhel-
labels:
  - name: needs-bz
    require:
      - bugzilla
  - name: needs-ci
    require:
      - ci
  - name: needs-review
    require:
      - review
  - name: needs-acks
    require:
      - flags:
        - qa_ack
        - devel_ack
        - release
